  path_provider: ^1.5.1
  flutter_cupertino_localizations:
  easy_localization: ^1.3.1
  fancy_shimmer_image: ^1.0.0+1
  json_to_form: ^0.0.4
  font_awesome_flutter: ^8.7.0
  flutter_statusbarcolor: ^0.2.3
  url_launcher: ^5.4.2
  flutter_datetime_picker:  
  overlay_support: ^1.0.5
  #geolocator: ^5.3.1
  geocoder: ^0.2.1
